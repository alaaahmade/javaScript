<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock, paper, scissors</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="choises">
        <h2>The first to get five points wins</h2>
        <h2>Computer Choice</h2>
        <img id="computer-Choice" src="img/rockcomputer.png"></img>
        <h1 id="result"></h1>
        <img id="user-Choice" src="img/rockplayer.png"></img>
        <h2>Your Choice</h2>
        <h2 id="score">computer <span class="computerscore">0</span>/<span class="playerscore">0</span> player</h2>
    </div>
    <div class="btn">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="container">
        <div class="card1" id="card1">
            <div class="ok">
                <img src="img/Ok-amico.png" alt="ok">
                <h2 id="hcard">you are the winnwr</h2>
                <button id="again" class="again" onclick="clicedagainwin()">Again</button>
            </div>
        </div>
        <div class="card2" id="card2">
            <div class="no">
                <img src="img/6428224.jpg" alt="no">
                <h2 id="hcard">Sorry you are the loser</h2>
                <button id="again" class="again" onclick="clicedagainlos()">Again</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
